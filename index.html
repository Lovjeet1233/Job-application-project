<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
     
        <h1 style="color: white;">
          Job Application 
         
          <span class="title_small">(Web)</span>
        </h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label class="lab"
              for="first_name"> First Name </label>
              <input class="inp"
                id="first_name"
                name="first_name"
                placeholder="Enter First Name..."
              />
            </div>
            <div class="form_control">
              <label  class="lab" for="last_name"> Last Name </label>
              <input class="inp"
                id="last_name"
                name="last_name"
                placeholder="Enter Last Name..."
              />
            </div>
            <div class="form_control">
              <label  class="lab" for="email"> Email </label>
              <input class="inp"
                type="email"
                id="email"
                name="email"
                placeholder="Enter Email..."
              />
            </div>
            <div class="form_control">
              <label  class="lab" for="job_role"> Job Role </label>
              <select  class="inp" id="job_role" name="job_role">
                <option value="">Select Job Role</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="full_stack">Full Stack Developer</option>
                <option value="ui_ux">UI UX Designer</option>
              </select>
            </div>
            <div class="textarea_control">
              <label  class="lab" for="address"> Address </label>
              <textarea class="inp"
                id="address"
                name="address"
                row="4"
                cols="50"
                placeholder="Enter Address"
              ></textarea>
            </div>
            <div class="form_control">
              <label  class="lab" for="city"> City </label>
              <input class="inp" id="city" name="city" placeholder="Enter City Name..." />
            </div>
            <div class="form_control">
              <label  class="lab" for="pincode"> Pincode </label>
              <input class="inp"
                type="number"
                id="pincode"
                name="pincode"
                placeholder="Enter Pincode Name..."
              />
            </div>
            <div class="form_control">
              <label  class="lab" for="date"> Date </label>
              <input class="inp" value="2022-01-10" type="date" id="date" name="date" />
            </div>
            <div class="form_control">
              <label  class="lab" for="upload"> Upload Your CV </label>
              <input class="inp" type="file" id="upload" name="upload" />
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
